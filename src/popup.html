<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="container">

    <div class="col" style=" text-align: end">
      <button id="create_task" type="button" class="btn btn-secondary" style=" margin-top: 20px; ">Crear Tarea</button>
    </div>

    <div class="row" id="project-timer-row">
      <div style="display: none" id="project-buttons" class="button-group"></div>
    </div>
  </div>

  <div class="row" id="time-entries-row">
    <div class="col">
      <div id="time-entries"></div>
    </div>
  </div>

  <div class="col message-row">
    <p id="message"></p>
    <div class="d-flex align-items-center" id="spinner">
      Loading...
      <div class="spinner-border ml-auto spinner-border-sm" role="status" aria-hidden="true"></div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="form-edit">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Project:</label>
              <select class="form-control" name="project" id="project"></select>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Activity:</label>
              <select class="form-control" name="activity" id="activity"></select>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea id='description' name="description" class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Tags:</label>
              <input class="form-control" id="tags" name="tags"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light w-100" data-dismiss="modal">Close</button>
          <button id="save-edit" type="button" class="btn btn-success w-100">Save</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
